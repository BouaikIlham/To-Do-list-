<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="og:title" content="ToDoList">
  <meta name="og:type" content="webPage">
  <meta property="og:url" content="https://bouaikilham.github.io/To-Do-list-/" />
  <meta name="og:description" content="This simple TodoList built using webpack and served by a webpack dev server.">
  <title>To Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="todo-container">
    <div class="todo-header">
      <h2 class="title">Demoo</h2>This simple web page built using webpack and served by a webpack dev server.
      <span class="refresh material-icons">refresh</span>
    </div>
    <hr>
    <form action="#" method="post" name="taskForm" class="add-task-container">
      <input class="add-task-input" type="text" name="description" id="addTask" placeholder="Add to your list..." required>
      <span class="add-task-btn material-icons">keyboard_return</span>
    </form>
    <hr>
    <div class="main-tasks"></div>
    <footer class="clear">
      <button type="button" class="clear-btn">Clear all completed</button>
    </footer>
  </div>
</body>
</html>
